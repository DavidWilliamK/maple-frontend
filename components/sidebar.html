<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../assets/vendors/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../assets/stylyes/style.css">
<link rel="stylesheet" type="text/css" href="../assets/styles/employee.css">
<script type="text/javascript" src="../assets/vendors/bootstrap/js/bootstrap.min.js"></script>
<!-- Sidebar -->
<div class="sidebar-main">
	<div class="sidebar-search">
		<div class="search-content">
			<div class="search-dropdown">
				Search
			</div>
			<div class="search-parameter">
				<!-- Search Employee -->
				<div class="search-id">
					ID
					<input type="text" name="id" placeholder="Employee ID" class="form-control" id="idSearch">
				</div>
				<ul class="list-group search-result" id="idResult"></ul>
				<div class="search-employee-name">
					Name
					<input type="text" name="name" placeholder="Employee Name" class="form-control" id="employeeNameSearch">
				</div>
				<ul class="list-group search-result" id="employeeNameResult"></ul>
				<!-- Search Item -->
				<div class="search-sku">
					ID
					<input type="text" name="sku" placeholder="Item SKU" class="form-control" id="skuSearch">
				</div>
				<ul class="list-group search-result" id="skuResult"></ul>
				<div class="search-item-name">
					Name
					<input type="text" name="name" placeholder="Item Name" class="form-control" id="itemNameSearch">
				</div>
				<ul class="list-group search-result" id="itemNameResult"></ul>
			</div>
		</div>
	</div>
</div>
