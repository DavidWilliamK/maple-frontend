<!DOCTYPE html>
<html>
<head>
	<title>Item</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-control" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../assets/vendors/bootstrap/css/bootstrap">
	<link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/template.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/item.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/scripts/item/getItems.js"></script>
	<script type="text/javascript" src="../assets/scripts/item/addItem.js"></script>
	<script type="text/javascript" src="../assets/scripts/item/editItem.js"></script>
	<script type="text/javascript" src="../assets/scripts/item/deleteItem.js"></script>
	<script type="text/javascript" src="../assets/scripts/item/item.js"></script>
</head>
<body>
		<div class="navbar-part"></div>
		<div class="page-header my-3"></div>
    <div class="page-body mx-4">
		<div class="content">
			<table class=" table table-hover" id="viewItemTable">
				<thead class="thead-dark">
						<tr>
							<th>SKU</th>
							<th>Name</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Select</th>
						</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<div class="pagination-container">
				<div class="pagination">
					<a href="#">&laquo;</a>
					<a href="#">1</a>
					<a href="#" class="active">2</a>
					<a href="#">3</a>
					<a href="#">4</a>
					<a href="#">5</a>
					<a href="#">6</a>
					<a href="#">&raquo;</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Itemm Add Modal -->
	<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header" id="modalAddHeader">
	        <h5 class="modal-title" id="itemSKUlbl"><!--EmployeeID from AJAX!--></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
				<div class="modal-add-container">
					<img src="../assets/images/placeholder.png" width="40%">
					<div class="modal-add-credential">
						Item Name
						<input type="text" name="itemName" id="itemName">
						Quantity
						<input type="text" name="quantity" id="quantity">
						Price
						<input type="text" name="price" id="price">
					</div>
				</div>
				<div class="modal-add-descs">
					Description
					<textarea name="itemDesc" id="itemDesc"></textarea>
				</div>
			</div>
	      	<div class="modal-footer" id="modalAddEmployeeFooter">
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        	<button type="button" class="btn btn-primary" id="itemSaveChanges" data-dismiss="modal">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Item Detail Modal -->
	<div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalDetailHeader"><!--EmployeeID from AJAX!--></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          		<span aria-hidden="true">&times;</span>
	        		</button>
	      		</div>
	      		<div class="modal-body">
	        		<div class="modal-detail-container">
						<img src="../assets/images/placeholder.png" width="40%">
						<div class="modal-detail-credential">
							<span id="spnName"></span>
							<span id="spnQuantity"></span>
							<span id="spnPrice"></span>
						</div>
					</div>
	      		</div>
      			<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      		</div>
	    	</div>
	  	</div>
	</div>
</body>
</html>
