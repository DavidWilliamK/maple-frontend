<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-control" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../assets/vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/base.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/template.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/scripts/home/home.js"></script>
</head>

<body>
	<div class="navbar-part"></div>
	<div class="row mx-0">
		<div class="sidebar-part col-2 px-0"></div>
		<div class="col-10">
			<div class="card my-5 mr-5">
				<div class="card-header">
					<h1>Dashboard</h1>
				</div>
				<div class="card-body">
					<!-- Cards -->
					<div class="row">
						<div class="col-12">
								<div class="card-deck">
										<!-- Pending Card -->
										<div class="card" id="cardPending">
											<div class="card-body bg-dark">
												<h3>Pending Items</h3>
												<h1>10</h1>
											</div>
											<div class="card-footer">
												View
											</div>
										</div>
										<!-- Accepted Card -->
										<div class="card" id="cardAccepted">
											<div class="card-body bg-dark">
											<h3>Accepted Items</h3>
											<h1>10</h1>
											</div>
											<div class="card-footer">
													View
											</div>
										</div>
										<!-- Received Card -->
										<div class="card" id="cardReceived">
											<div class="card-body bg-dark">
												<h3>Received Items</h3>
												<h1>10</h1>
											</div>
											<div class="card-footer">
													View
											</div>
										</div>
									</div>
						</div>
						
					</div>
					<!-- Table -->
					<div class="row mt-5">
						<div class="col-10-md-auto">
							<table class="table" id="tableDashboard">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Assignment ID</th>
										<th scope="col">Item Name</th>
										<th scope="col">Quantity</th>
										<th scope="col">Last Updated</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>Mark</td>
										<td>Otto</td>
										<td>@mdo</td>
									</tr>
									<tr>
										<th scope="row">2</th>
										<td>Jacob</td>
										<td>Thornton</td>
										<td>@fat</td>
									</tr>
									<tr>
										<th scope="row">3</th>
										<td>Larry</td>
										<td>the Bird</td>
										<td>@twitter</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="modal-part">

	</div>
</body>

</html>
