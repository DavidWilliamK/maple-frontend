<!DOCTYPE html>
<html>
<head>
	<title>Employee</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-control" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../assets/vendors/bootstrap/css/bootstrap">
	<link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/template.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/employee.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/scripts/employee.js"></script>
</head>
<body>
    <div class="navbar-part"></div>
    <div class="page-body">
	    <div class="sidebar-part"></div>
		<div class="content">
			<table class=" table table-striped table-hover" id="viewEmployeeTable">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Select</th>
				</tr>
			</table>
			<div class="pagination-container">
				<div class="pagination">
					<a href="#">&laquo;</a>
					<a href="#">1</a>
					<a href="#" class="active">2</a>
					<a href="#">3</a>
					<a href="#">4</a>
					<a href="#">5</a>
					<a href="#">6</a>
					<a href="#">&raquo;</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal Add -->
	<div class="modal fade" id="modal-add">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" id="modal-add-header">
					ID: <span id="employeeIDlbl"></span>
				</div>
				<div class="modal-body">
					<div class="modal-add-container">
						<img src="../assets/images/placeholder.png" width="40%">
						<div class="modal-add-credential">
							Full Name
							<input type="text" name="fullName" id="fullname">
							Username
							<input type="text" name="username" id="username">
							Phone Number
							<input type="text" name="phoneNum" id="phone">
							Email Address
							<input type="text" name="email" id="email">
							Superior ID
							<input type="text" name="searchSuperior" id="superiorId">
						</div>
					</div>
					<div class="modal-add-passwords">
						Password
						<input type="password" name="password" id="password">
						Confirm Password
						<input type="password" name="confirmPassword" id="confirmPassword">
					</div>
				</div>
				<div class="modal-footer" id="modal-add-employee-footer">
					<button id="employeeSaveChanges" type="button">Save</button>
					<button id="employeeCancelChanges" type="button">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
