<!DOCTYPE html>
<html>
<head>
	<title>Employee</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-control" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../assets/vendors/bootstrap/css/bootstrap">
	<link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/template.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/employee.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/scripts/employee/getEmployees.js"></script>
	<script type="text/javascript" src="../assets/scripts/employee/addEmployee.js"></script>
	<script type="text/javascript" src="../assets/scripts/employee/editEmployee.js"></script>
	<script type="text/javascript" src="../assets/scripts/employee/deleteEmployee.js"></script>
	<script type="text/javascript" src="../assets/scripts/employee/employee.js"></script>
</head>
<body>
		<div class="navbar-part"></div>
		<div class="page-header my-3"></div>
    <div class="page-body mx-4">
	    <div class="sidebar-part"></div>
		<div class="content">
			<table class=" table table-hover" id="viewEmployeeTable">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Phone</th>
						<th>Select</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			<div class="pagination-container">
				<div class="pagination">
					<a href="#">&laquo;</a>
					<a href="#">1</a>
					<a href="#" class="active">2</a>
					<a href="#">3</a>
					<a href="#">4</a>
					<a href="#">5</a>
					<a href="#">6</a>
					<a href="#">&raquo;</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Employee Add Modal -->
	<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header" id="modalAddHeader">
	        <h5 class="modal-title" id="employeeIDlbl"><!--EmployeeID from AJAX!--></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
					<div class="modal-add-container">
						<img src="../assets/images/placeholder.png" width="40%">
						<div class="modal-add-credential">
							Full Name
							<input type="text" name="fullName" id="fullname">
							Username
							<input type="text" name="username" id="username">
							Phone Number
							<input type="text" name="phoneNum" id="phone">
							Email Address
							<input type="text" name="email" id="email">
							Superior ID
							<input type="text" name="searchSuperior" id="superiorId">
						</div>
					</div>
					<div class="modal-add-passwords">
						Password
						<input type="password" name="password" id="password">
						Confirm Password
						<input type="password" name="confirmPassword" id="confirmPassword">
					</div>
				</div>
	      <div class="modal-footer" id="modalAddEmployeeFooter">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="employeeSaveChanges" data-dismiss="modal">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Employee Detail Modal -->
	<div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalDetailHeader"><!--EmployeeID from AJAX!--></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          		<span aria-hidden="true">&times;</span>
	        		</button>
	      		</div>
	      		<div class="modal-body">
	        		<div class="modal-detail-container">
						<img src="../assets/images/placeholder.png" width="40%">
						<div class="modal-detail-credential">
							<span id="spnFullname"></span>
							<span id="spnUsername"></span>
							<span id="spnPhone"></span>
							<span id="spnEmail"></span>
							<span id="spnSuperiorId"></span>
						</div>
					</div>
	      		</div>
      			<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      		</div>
	    	</div>
	  	</div>
	</div>
</body>
</html>
